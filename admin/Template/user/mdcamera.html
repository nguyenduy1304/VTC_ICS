<div class="modal-header label-primary">
    <h4 class="modal-title" style="color:#fff">Chụp hình</h4>
</div>
<div class="modal-body">
    <div class="camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton" style="display:none">Take photo</button>
    </div>
    <canvas id="canvas"> </canvas>
    <div class="output" style="display:none">
        <img id="photo" alt="The screen capture will appear in this box." />
    </div>
    <div>
        <main class="page">
            <h2>Upload ,Crop and save.</h2>
            <!-- input file -->
            <div class="box">
                <input type="file" id="file-input" />
            </div>
            <!-- leftbox -->
            <div class="box-2">
                <div class="result"></div>
            </div>
            <!--rightbox-->
            <div class="box-2 img-result hide">
                <!-- result of crop -->
                <img class="cropped" src="" alt="">
            </div>
            <!-- input file -->
            <div class="box">
                <div class="options hide">
                    <label> Width</label>
                    <input type="number" class="img-w" value="300" min="100" max="1200" />
                </div>
                <!-- save btn -->
                <button class="btn save hide">Save</button>
                <!-- download btn -->
                <a href="" class="btn download hide">Download</a>
            </div>
        </main>
    </div></div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.close()">Hủy</button>
    <button class="btn btn-primary" ng-click="takepicture()">Chụp hình</button>
    <button class="btn btn-primary" ng-click="takepicture()">Lưu</button>
</div>
