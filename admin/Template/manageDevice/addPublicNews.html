<div id="input-invalid">
    <div style="min-height:1000px;">
        <h1 style="text-align: center;margin-bottom: 40px;color: #0D67B1">Thêm bảng tin điện tử cộng đồng
        </h1>
        <div>
            <form ng-submit="addPublicNews()" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Tên ĐTH CNTT-VT</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.name" name="name" type="text" class="form-control"
                            id="name" placeholder="Nhập tên ĐTH CNTT-VT" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="createDate" class="col-sm-2 control-label">Ngày lắp</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.createDate" name="createDate" type="date" class="form-control"
                            id="createDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lat" class="col-sm-2 control-label">Kinh độ</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.lat" name="lat" type="text" class="form-control"
                            id="lat" placeholder="Nhập kinh độ" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lng" class="col-sm-2 control-label">Vĩ độ</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.lng" name="lng" type="text" class="form-control"
                            id="lng" placeholder="Nhập vĩ độ" required>
                    </div>
                </div>
                <div class="form-group" style="margin:0;margin-bottom:15px">
                    <label class="col-xs-2 control-label" for="status">Trạng thái</label>
                    <div class="col-xs-6">
                        <label>
                            <input type="radio" name="status" ng-model="formData.status" value="ACTIVE">
                            Đang hoạt động &emsp;
                          </label>
                          <label>
                            <input type="radio" name="status" ng-model="formData.status" value="GUESS">
                            Dự kiến &emsp;
                          </label>
                          <label>
                            <input type="radio" name="status" ng-model="formData.status" value="REPAIR">
                            Sửa chữa &emsp;
                          </label>
                          <label>
                            <input type="radio" name="status" ng-model="formData.status" value="MOVE">
                            Di dời
                          </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deviceType" class="col-sm-2 control-label">Loại thiết bị</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.deviceType" name="deviceType" type="text"
                            class="form-control" id="deviceType" placeholder="Nhập loại thiết bị" pattern="[^0-9]{1,50}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.note" name="note" type="text" class="form-control" id="note" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Thêm mới</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
