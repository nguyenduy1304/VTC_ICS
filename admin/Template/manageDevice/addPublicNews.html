<div id="input-invalid">
    <div style="min-height:1000px;">
        <h1 style="text-align: center;margin-bottom: 40px;color: #0D67B1">Thêm bảng tin điện tử cộng đồng
        </h1>
        <div>
            <form ng-submit="addPublicNews()" class="form-horizontal">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mã_ĐTH CNTT-VT</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.dth_id" name="dth_id" type="text" class="form-control"
                            id="inputPassword3" placeholder="THA_HPU_01" pattern="[A-Za-z0-9_]{9,}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ngày lắp</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.date_set" name="date_set" type="date" class="form-control"
                            id="inputEmail3" placeholder="20/12/2022">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tên</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.name" name="name" type="text" class="form-control"
                            id="inputPassword3" placeholder="BANG_TIN_HOANGPHUJ_01" pattern="[a-zA-Z0-9_]{1,50}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Vị trí</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.address" name="address" type="text" class="form-control"
                            ng-init="formData.address='19°45`45``N 106°54`54``E'" id="inputPassword3"
                            placeholder="19`45`45``N 106`54`54``E"
                            pattern="\d{1,3}°\d{1,3}`\d{1,3}``N\s\d{1,3}°\d{1,3}`\d{1,3}``E" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="gender" ng-selected="formData.stauts"
                            ng-model="formData.status" id="gender_account" data-bv-message="Vui lòng chọn giới tính"
                            required ng-init="formData.status='ONLINE'">
                            <option value="ONLINE">ONLINE</option>
                            <option value="OFFLINE">OFFLINE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Loại thiết bị</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.device_type" name="device_type" type="text"
                            class="form-control" id="inputEmail3" placeholder="BẰNG TIN" pattern="[^0-9]{1,50}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.note" name="note" type="text" class="form-control" id="inputPassword3"
                            placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default">Thêm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
