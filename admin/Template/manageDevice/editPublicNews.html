    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index.html#!/quan-ly-thiet-bi/truyen-thanh-ung-dung">Trang chủ</a>
        </li>
        <li class="breadcrumb-item"><a href="/index.html#!/quan-ly-thiet-bi/bang-tin-cong-cong">Bản tin điện tử cộng
                đồng</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Cập nhật</li>
    </ol>
</nav>
<div style="min-height: 750px;" id="input-invalid">
    <div>
        <form ng-submit="editPublicNews()" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Tên BT_ĐT</label>
                <div class="col-sm-4">
                    <input ng-model="formData.name" name="name" type="text" class="form-control" id="name"
                        placeholder="Nhập tên ĐTH CNTT-VT" required>
                </div>
                <label for="dthID" class="col-sm-2 control-label">Trạm phát thanh</label>
                <div class="col-sm-4">
                    <input id="dthIDSearch" type="text" ng-model="formData.dthID" ng-click="showList = true"
                        class="form-control" autocomplete="off" placeholder="Nhập tìm kế hoạch phát thanh" required>
                    <ul ng-show="showList" class="radiostreaming_rule_ul">
                        <li ng-repeat="radionode in radionodes | filter: formData.dthID"
                            ng-click="selectRadionode(radionode.name, $event)"
                            class="radiostreaming_rule_li form-control" data-name-id="{{radionode.nameId}}">
                            {{radionode.name}}
                        </li>
                    </ul>
                </div>
            </div>


            <div class="form-group">
                <label for="lat" class="col-sm-2 control-label">Kinh độ</label>
                <div class="col-xs-4">
                    <input ng-model="formData.lat" name="lat" type="text" class="form-control" id="lat"
                        placeholder="Nhập kinh độ" required>
                </div>
                <label for="lng" class="col-sm-2 control-label">Vĩ độ</label>
                <div class="col-xs-4">
                    <input ng-model="formData.lng" name="lng" type="text" class="form-control" id="lng"
                        placeholder="Nhập vĩ độ" required>
                </div>
            </div>

            <div class="form-group">

                <label class="col-xs-2 control-label" for="status">Trạng thái</label>
                <div class="col-xs-6">
                    <label>
                        <input type="radio" name="status" ng-model="formData.status" value="IDLE">
                        Đang hoạt động &emsp;
                    </label>
                    <label>
                        <input type="radio" name="status" ng-model="formData.status" value="REVERT">
                        Dự kiến &emsp;
                    </label>
                    <label>
                        <input type="radio" name="status" ng-model="formData.status" value="PAUSE">
                        Sửa chữa &emsp;
                    </label>
                    <label>
                        <input type="radio" name="status" ng-model="formData.status" value="REVOKE">
                        Di dời
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="deviceType" class="col-sm-2 control-label">Loại thiết bị</label>
                <div class="col-xs-4">
                    <select ng-selected="formData.deviceType" name="deviceType" ng-model="formData.deviceType"
                        class="form-control" required>
                        <option value="" selected>--Chọn một tùy chọn--</option>
                        <option value="TIVI" selected>Tivi</option>
                        <option value="LARGE_TV" selected>Màng hình TV</option>
                        <option value="LED_SCREEN" selected>Màng hình LED</option>
                    </select>
                </div>
                <label for="live_url" class="col-sm-2 control-label">Live_URL</label>
                <div class="col-sm-4">
                    <input ng-model="formData.live_url" name="live_url" type="text" class="form-control" id="dthID"
                        placeholder="Nhập đường dẫn live" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Địa chỉ</label>
                <div class="col-sm-10">
                    <input ng-model="formData.address" name="address" type="text" class="form-control" id="address"
                        placeholder="Nhập địa chỉ" required>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Ghi chú</label>
                <div class="col-sm-10">
                    <textarea style="resize: none;" rows="3" ng-model="formData.note" name="note" type="text"
                        class="form-control" id="note"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    const inputElement = document.getElementById('dthIDSearch');
    const ulElement = document.querySelector('.radiostreaming_rule_ul');
    document.addEventListener('click', (event) => {
        const isClickInsideInput = inputElement.contains(event.target);
        if (!isClickInsideInput) {
            ulElement.style.display = 'none';
        }
    });
    inputElement.addEventListener('click', () => {
        ulElement.style.display = 'block';
    });
</script>
