<div id="input-invalid">
    <div style="min-height:1000px;">
        <h1 style="text-align: center;margin-bottom: 40px;color: #0D67B1">Thêm thiết bị
        </h1>
        <div>
            <form ng-submit="addDevice()" class="form-horizontal">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tên ĐTH CNTT-VT</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.name" name="name" type="text" class="form-control"
                            id="name" placeholder="nhập tên thiết bị" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ngày lắp</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.createDate" name="createDate" type="date" class="form-control"
                            id="createDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="latitude" class="col-sm-2 control-label">Kinh độ</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.latitude" name="latitude" type="text" class="form-control"
                            ng-init="formData.latitude='19°45`45``N'" id="latitude"
                            placeholder="19`45`45``N 106`54`54``E" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="longitude" class="col-sm-2 control-label">Vĩ độ</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.longitude" name="longitude" type="text" class="form-control"
                            ng-init="formData.longitude='106°54`54``E'" id="longitude" placeholder="106`54`54``E"
                     required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="" ng-selected="formData.status" ng-model="formData.status"
                            ng-init="formData.status='ONLINE'" id="" required>
                            <option value="ONLINE" selected>ONLINE</option>
                            <option value="OFFLINE">OFFLINE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="deviceType" class="col-sm-2 control-label">Loại thiết bị</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.deviceType" name="deviceType" type="text"
                            class="form-control" id="deviceType" placeholder="AUDIO BOX" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="deviceType" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.note" name="deviceType"
                            type="text" class="form-control" id="deviceType" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default">Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
