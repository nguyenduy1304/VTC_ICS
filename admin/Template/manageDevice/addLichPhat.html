<div>
    <div style="min-height:1000px;" id="input-invalid">
        <h1 style="text-align: center;margin-bottom: 40px;color: #0D67B1">Thêm lịch phát
        </h1>
        <div>
            <form ng-submit="addLichPhat()" class="form-horizontal">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mã_ĐTH CNTT-VT</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.dth_id" name="dth_id" type="text" class="form-control"
                            id="inputPassword3" placeholder="THA_HPU_01" pattern="[A-Za-z0-9_]{10,}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Lịch phát</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.broad_sche" name="name" type="text" class="form-control"
                            id="inputPassword3" placeholder="Lịch phát thanh xã Hoàng Phụ" pattern="[\D]{1,50}"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Lĩnh vực</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.field" name="name" type="text" class="form-control"
                            id="inputPassword3" placeholder="TUYÊN TRUYỀN COVID" pattern="[\D]{1,50}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Loại</label>
                    <div class="col-sm-8">
                        <input ng-model="formData.type" name="address" type="text" class="form-control"
                            id="inputPassword3" placeholder="CỤM PHÁT THANH" pattern="[\D]{1,50}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="" ng-selected="formData.status" ng-model="formData.status"
                            id="" required ng-init="formData.status='ĐANG PHÁT'">
                            <option value="ĐANG PHÁT">ĐANG PHÁT</option>
                            <option value="CHƯA PHÁT">CHƯA PHÁT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-8">
                        <input data-bv-message="Vui lòng nhập ngày sinh" ng-model="formData.note" name="note"
                            type="text" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default">Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
