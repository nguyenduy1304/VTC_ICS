<div>
    <div style="min-height:1000px;" id="input-invalid">
        <h1 style="text-align: center;margin-bottom: 40px;color: #0D67B1">Cập nhật đài truyền thanh và ứng dụng cntt -
            vt
        </h1>
        <div>
            <form ng-submit="editRadioApp()" class="form-horizontal">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mã</label>
                    <div class="col-sm-8">
                        <input required ng-model="formData.province_id" name="dth_id" type="text" class="form-control"
                            id="inputPassword3" placeholder="THA_HPU_01" pattern="[A-Za-z0-9_]{10,}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tỉnh</label>
                    <div class="col-sm-8">
                        <select class="form-control" aria-label=".form-select-sm" style="padding: 5px;"
                            ng-selected="formData.province" ng-model="formData.province" ng-change="listDistricts()"
                            required>
                            <option value="" selected>Chọn tỉnh thành</option>
                            <option ng-repeat="item in cities" value={{item.Name}}>
                                {{item.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Huyện</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="district" aria-label=".form-select-sm" required
                            ng-selected="formData.district" ng-model="formData.district" ng-change="listWards()">
                            <option value={{formData.district}} selected>{{formData.district}}</option>
                            <option ng-repeat="item in districts" value={{item.Name}}>
                                {{item.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Xã</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="ward" aria-label=".form-select-sm" required
                            ng-selected="formData.commune" ng-model="formData.commune">
                            <option value={{formData.commune}} selected>{{formData.commune}}</option>
                            <option ng-repeat="item in wards" value={{item.Name}}>{{item.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default">Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
