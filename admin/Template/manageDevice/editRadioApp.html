<div>
    <div style="min-height:1000px;" id="input-invalid">
        <div>
            <form ng-submit="editRadioApp()" class="form-horizontal">
                <div class="form-group ">
                    <label class="col-xs-2 control-label" for="name">Tên đài</label>
                    <div class="col-xs-10">
                        <input type="text" data-bv-message="Vui lòng nhập nguồn" id="name" ng-model="formData.name"
                            name="name" class="form-control" placeholder="Nhập đài truyền thanh và ứng dụng cntt - vt"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="confId">Mã số phát thanh</label>
                    <div class="col-xs-4">
                        <input type="text" ng-model="formData.confId" id="confId" name="confId" class="form-control"
                            placeholder="Nhập mã số phát thanh" required>
                    </div>
                    <label class="col-xs-2 control-label" for="channel">Kênh kết nối</label>
                    <div class="col-xs-4">
                        <input type="text" ng-model="formData.channel" id="channel" name="channel" class="form-control"
                            placeholder="Nhập kênh kết nối" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="nodetype">Loại trạm</label>
                    <div class="col-xs-4">
                        <label>
                            <input type="radio" name="nodetype" ng-model="formData.nodetype" value="THIRDPARTY">
                            Bêm thứ 3 &emsp;
                        </label>
                        <label>
                            <input type="radio" name="nodetype" ng-model="formData.nodetype" value="TTTT">
                            Sở TTTT &emsp;
                        </label>
                        <label>
                            <input type="radio" name="nodetype" ng-model="formData.nodetype" value="VTC">
                            VTC
                        </label>
                    </div>
                    <label class="col-xs-2 control-label" for="status">Tình trạng</label>
                    <div class="col-xs-4">
                        <label>
                            <input type="radio" name="status" ng-model="formData.status" value="IDLE">
                            Bình thường &emsp;
                        </label>
                        <label>
                            <input type="radio" name="status" ng-model="formData.status" value="PLAY">
                            Đang phát &emsp;
                        </label>
                        <label>
                            <input type="radio" name="status" ng-model="formData.status" value="PAUSE">
                            Tạm dừng
                        </label>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="province" class="col-xs-2 control-label">Địa chỉ</label>
                    <div class="col-xs-3">
                        <select class="form-control province" aria-label=".form-select-sm" style="padding: 5px;"
                            ng-selected="formData.province" ng-model="formData.province" ng-change="listDistricts()"
                            required>
                            <option value="" selected>--Chọn tỉnh thành--</option>
                            <option ng-repeat="item in cities" value={{item.name}}_{{item.id}}>
                                {{item.name}}</option>
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <select class="form-control districId" id="districId" aria-label=".form-select-sm"
                            ng-selected="formData.districId" ng-model="formData.districId" ng-change="listWards()"
                            required>
                            <option value="" selected>--Chọn quân/huyện--</option>
                            <option ng-repeat="item in districts" value={{item.nameId}}>
                                {{item.name}}</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control communeId" id="communeId" aria-label=".form-select-sm"
                            ng-selected="formData.communeId" ng-model="formData.communeId" required>
                            <option value="" selected>--Chọn phường/xã--</option>
                            <option ng-repeat="item in wards" value={{item.nameId}}>{{item.nameId}}</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="form-group ">
                    <label class="col-xs-2 control-label">Liên kết ICECAST</label>
                    <div class="col-xs-10">
                        <label for="upload-file" class="btn btn-primary">Tải file lên</label>
                        <input type="file" id="upload-file" ng-model="formData.icecast_url" accept=".mp3"
                            style="display: none;">
                        <span id="file-name">{{formData.icecast_url}}</span>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea ng-model="formData.description" name="description" type="text" class="form-control"
                            id="description" rows="3" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
    $('.province').select2();
    $('.districId').select2();
