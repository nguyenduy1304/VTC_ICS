<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index.html#!/quan-ly-thiet-bi/truyen-thanh-ung-dung">Trang chủ</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Kho dữ liệu</li>
    </ol>
</nav>
<div>
    <div class="input-group" style="width: 40%; float: left">
        <input class="form-control" type="text" ng-model="searchKeyword" placeholder="Nhập từ khóa tìm kiếm">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>

    <div class=" row" style="margin:0">
        <div class="function">
            <a class="glyphicon glyphicon-plus icon" href="../index.html#!/kho-du-lieu/them-moi"></a>
        </div>
    </div>
</div>

<div>
    <table class="table table-bordered table-hover table-striped table-actived" style="width:100%;margin-top:10px">
        <thead>
            <tr class="panel-info list-group-item-info" style="text-transform: uppercase;font-weight: bold;">
                <th style="text-align:center;width:10px;">STT</th>
                <th>Tên</th>
                <th>Nguồn</th>
                <th>URI</th>
                <th>Lĩnh vực</th>
                <th>Trạng thái</th>
                <th>Ghi chú </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr
                ng-repeat="item in items | filter: searchKeyword | limitTo: itemsPerPage : (currentPage - 1) * itemsPerPage">
                <td style="text-align:center">{{$index +1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.source}}</td>
                <td>{{item.uri}}</td>
                <td>
                    <span ng-if="item.field == 'NEWS'">Tin tức</span>
                    <span ng-if="item.field == 'ECON'">Kinh tế</span>
                </td>
                <td>
                    <span ng-if="item.status == 1">Bình thường</span>
                    <span ng-if="item.status == 0">Không bình thường</span>
                </td>
                <td>{{item.note}}</td>
                <td style="text-align:center;">
                    <a class="glyphicon glyphicon-pencil icon"
                        href="../index.html#!/kho-du-lieu/cap-nhat/{{item.id}}"></a>
                    <a class="glyphicon glyphicon-remove icon" ng-click="deleteSourcewharehouse(item.id,item.name)"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>


<div class="pagelist">
    <div class="pagination-wrapper">
        <div class="pagination">
            <a class="prev page-numbers" href="javascript:;" ng-click="prevPage()">Trước</a>
            <a class="page-numbers" href="javascript:;" ng-repeat="page in range()"
                ng-class="{active: currentPage == page}" ng-click="setPage(page)">{{ page }}</a>
            <a class="next page-numbers" href="javascript:;" ng-click="nextPage()">Sau</a>
        </div>
    </div>
</div>
