<div>
    <div class="row" style="margin:0">
        <div class="col-xs-2"></div>
        <div class="col-xs-6">
            <h3>Cập nhật dữ liệu kho</h3>
        </div>
    </div>

    <form class="form-horizontal" ng-submit="editsourcewharehouse()">
        <div class="form-group ">
            <label class="col-xs-2 control-label" for="name">Tên dữ liệu</label>
            <div class="col-xs-4">
                <input type="text" data-bv-message="Vui lòng nhập nguồn" id="name" ng-model="dataForm.name" name="name"
                    class="form-control" placeholder="Nhập tên kho dữ liệu" required>
            </div>
            <label class="col-xs-2 control-label" for="source">Source</label>
            <div class="col-xs-4">
                <select ng-selected="dataForm.source" name="source" ng-model="dataForm.source" class="form-control">
                    <option value="" selected>--Chọn một tùy chọn--</option>
                    <option value="VOV" selected>VOV</option>
                    <option value="FM huyện" selected>FM huyện</option>
                    <option value="Số hóa huyện" selected>Số hóa huyện</option>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-xs-2 control-label" for="uri">URI</label>
            <div class="col-xs-4">
                <input type="text" data-bv-message="Vui lòng nhập URI" ng-model="dataForm.uri" id="uri" name="uri"
                    class="form-control" placeholder="Nhập URI">
            </div>
            <label class="col-xs-2 control-label" for="field">Lĩnh vực</label>
            <div class="col-xs-4">
                <select ng-selected="dataForm.field" name="field" ng-model="dataForm.field" class="form-control">
                    <option value="" selected>--Chọn một tùy chọn--</option>
                    <option value="NEWS" selected>Tin tức</option>
                    <option value="ECON" selected>Kinh tế</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="type">Phân loại</label>
            <div class="col-xs-4">
                <select ng-selected="dataForm.type" name="type" ng-model="dataForm.type"
                    class="form-control">
                    <option value="" selected>--Chọn một tùy chọn--</option>
                    <option value="TYPE1" selected>Loại 1</option>
                    <option value="TYPE2" selected>Loại 2</option>
                </select>
            </div>
            <label class="col-xs-2 control-label" for="status">Tình trạng</label>
            <div class="col-xs-4">
                <label>
                    <input type="radio" name="status" ng-model="dataForm.status" value="1">
                    Bình thường &emsp;
                </label>
                <label>
                    <input type="radio" name="status" ng-model="dataForm.status" value="0">
                    Không bình thường &emsp;
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="description">Ghi chú</label>
            <div class="col-xs-10">
                <textarea name="" id="note" rows="3" ng-model="dataForm.note" name="note" class="form-control"
                    placeholder="Nhập ghi chú"></textarea>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </div>
    </form>
</div>
