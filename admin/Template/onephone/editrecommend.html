<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index.html#!/quan-ly-thiet-bi/truyen-thanh-ung-dung">Trang chủ</a>
          </li>
          <li class="breadcrumb-item"><a href="/index.html#!/kien-nghi-cua-nguoi-dan">Kiến nghị của người dân</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Cập nhật</li>
        </ol>
      </nav>
    
    <form class="form-horizontal" ng-submit="editrecommend()">
        <div class="form-group " style="margin:0;margin-bottom:15px">
            <label class="col-xs-2 control-label" for="name">Tên</label>
            <div class="col-xs-6">
                <input type="text" data-bv-message="Vui lòng nhập tên người kiến nghị" id="name" ng-model="dataForm.name" name="name" class="form-control" placeholder="Nhập tên người kiến nghị" required>
            </div>
        </div>
        <div class="form-group " style="margin:0;margin-bottom:15px">
            <label class="col-xs-2 control-label" for="description">Kiến nghị</label>
            <div class="col-xs-6">
                <textarea rows="5" ng-model="dataForm.description" name="description" id="description"
                data-bv-message="Vui lòng nhập nội dung kiến nghị" 
                class="form-control" placeholder="Nhập nội dung kiến nghị" required></textarea>
            </div>
        </div>
        
        <div class="form-group" style="margin:0;margin-bottom:15px">
            <label class="col-xs-2 control-label" for="note">Trạng thái</label>
            <div class="col-xs-6">
                <label>
                    <input type="radio" name="note" ng-model="dataForm.note" value="1" checked="checked">
                    Chưa xử lý &emsp;
                  </label>
                  <label>
                    <input type="radio" name="note" ng-model="dataForm.note" value="2">
                    Đang xử lý &emsp;
                  </label>
                  <label>
                    <input type="radio" name="note" ng-model="dataForm.note" value="3">
                    Đã xử lý
                  </label>
            </div>
        </div>
        <div class="form-group " style="margin:0;margin-bottom:15px">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary">Lưu thay đổi </button>
            </div>
        </div>
    </form>
</div>
