<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html#!/quan-ly-thiet-bi/truyen-thanh-ung-dung">Trang chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Quản trị nhóm người dùng</li>
        </ol>
    </nav>
    <div class="input-group" style="width: 40%; float: left">
        <input class="form-control" type="text" ng-model="searchKeyword" placeholder="Nhập từ khóa tìm kiếm">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>

    <div class=" row" style="margin:0">
        <div class="function">
            <a class="glyphicon glyphicon-plus icon" href="../index.html#!/them-nhom-nguoi-dung"></a>
        </div>
    </div>
</div>

<div>
    <table class="table table-bordered table-hover table-striped table-actived" style="width:100%;margin-top:10px">
        <thead>
            <tr class="panel-info list-group-item-info" style="text-transform: uppercase;font-weight: bold;">
                <th style="text-align:center;width:120px">STT</th>
                <th>Tên nhóm</th>
                <th>Ghi chú</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="group in groups | filter: searchKeyword | limitTo: itemsPerPage : (currentPage - 1) * itemsPerPage">
                <td style="text-align: center;">{{$index+1}}</td>
                <td>{{group.name}}</td>
                <td>{{group.note}}</td>
                <td style="text-align:center;">
                    <a class="glyphicon glyphicon-pencil icon"
                        href="http://127.0.0.1:5500/#!/cap-nhat-nhom-nguoi-dung/id={{group.id}}"></a>
                    <a class="glyphicon glyphicon-remove icon" ng-click="deletegroupuser(item.stt)"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="pagelist">
    <div class="pagination-wrapper">
        <div class="pagination">
            <a class="prev page-numbers" href="javascript:;" ng-click="prevPage()">Trước</a>
            <a class="page-numbers" href="javascript:;" ng-repeat="page in range()"
                ng-class="{active: currentPage == page}" ng-click="setPage(page)">{{ page }}</a>
            <a class="next page-numbers" href="javascript:;" ng-click="nextPage()">Sau</a>
        </div>
    </div>
  </div>
